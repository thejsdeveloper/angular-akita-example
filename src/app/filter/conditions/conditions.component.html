<div class="card">
	<div class="card-header">Service Provider</div>
  <div class="card-body">
   <div class="row">
      <div class="col-3 d-flex flex-row align-items-center "
       *ngFor="let condition of condition$ | async">
      
      <input type="checkbox" [attr.id]="condition.name" 
      (click)="setActive(condition.code, $event.target.checked)"> 
      <span class="pl-2">{{condition.name}}</span>
    
    </div>
   </div>
  </div>
</div>
